<div class="col" class="card">
    <img [src]="product.imageUrl" class="card-img-top" *ngIf="product.imageUrl" alt="{{ product.title }}">
    <div class="card-body">
        <h5 class="card-title">{{product.title}}</h5>
        <p class="card-text">{{product.price | currency:"&#8377;"}}</p>
    </div>
    <div class="card-footer">
        <button *ngIf="showActions" 
            (click)="addToCart(product)"
            class="btn btn-primary btn-block">Add to Cart</button>
    </div>
</div>
